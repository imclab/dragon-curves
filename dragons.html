<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        color: #333;
        background-color: #ffffcc;
      }
      .lineSegment {
        stroke-width: .25px;
        opacity: .5;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Dragon Curves in D3</h1>
    </div>
    <div id="svg-container"></div>
    <div class="footer">
      <p>delimited 2014</p>
    </div>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/dragons.js"></script>
    <script>
      VIZ.onResize();

      $(window).on("resize", function() {
        VIZ.onResize();
      });

      VIZ.addSegment({ id: _.uniqueId(), x1: 30, y1: 30, x2: 50, y2: 50, c: '#cc9900'});
      VIZ.addSegment({ id: _.uniqueId(), x1: 70, y1: 30, x2: 50, y2: 50, c: '#cc9900'});
      VIZ.addSegment({ id: _.uniqueId(), x1: 30, y1: 50, x2: 50, y2: 30, c: '#003366'});
      VIZ.addSegment({ id: _.uniqueId(), x1: 70, y1: 50, x2: 50, y2: 30, c: '#003366'});
      VIZ.drawLines();

      //VIZ.addSegment({ id: _.uniqueId(), x1: 40, y1: 20, x2: 60, y2: 40, c: '#663300'});
      //VIZ.addSegment({ id: _.uniqueId(), x1: 40, y1: 60, x2: 60, y2: 40, c: '#663300'});
      //VIZ.addSegment({ id: _.uniqueId(), x1: 60, y1: 20, x2: 40, y2: 40, c: '#999966'});
      //VIZ.addSegment({ id: _.uniqueId(), x1: 60, y1: 60, x2: 40, y2: 40, c: '#999966'});



      VIZ.interval = setInterval(function () {
        VIZ.iterate();
        VIZ.drawLines();
        VIZ.count++;
        if (VIZ.count >= 12) {
          clearInterval(VIZ.interval);
        }
      }, 1000);
    </script>
  </body>
</html>
