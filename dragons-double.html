<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        color: white;
        background-color: grey;
      }
      .lineSegment {
        stroke-width: .25px;
        opacity: .7;
        stroke-linecap: round;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Dragon Curve in D3</h1>
      <p>Works best in Chrome on a fast machine.</p>
      <p>You can stop the animation and step through each iteration with the buttons.</p>
      <p>The svg will resize with the broswer window if you want to change the scaling.</p>
    </div>
    <div id="svg-container">
      <button id="stopBtn">Stop</button>
      <button id="beginBtn">Back to Beginning</button>
      <button id="iterateBtn">Iterate Once</button>
    </div>
    <div class="footer">
      <p>delimited 2014</p>
    </div>
    <script src="lib/d3.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/dragons.js"></script>
    <script>
      VIZ.onResize();

      $(window).on("resize", function() {
        VIZ.onResize();
      });

      $("#stopBtn").on("click", function () {
        clearInterval(VIZ.interval);
      });

      $("#beginBtn").on("click", function () {
        VIZ.start();
      });

      $("#iterateBtn").on("click", function () {
        clearInterval(VIZ.interval);
        VIZ.iterate();
        VIZ.drawLines();
      });

      VIZ.start = function () {
        VIZ.clear();
        VIZ.addLine({ id: _.uniqueId(), x1: 30, y1: 30, x2: 50, y2: 50, c: '#dfebe6'});
        VIZ.addLine({ id: _.uniqueId(), x1: 70, y1: 30, x2: 50, y2: 50, c: '#dfebe6'});
        VIZ.addLine({ id: _.uniqueId(), x1: 30, y1: 50, x2: 50, y2: 30, c: '#122759'});
        VIZ.addLine({ id: _.uniqueId(), x1: 70, y1: 50, x2: 50, y2: 30, c: '#293c66'});
        VIZ.drawLines();
      }

      VIZ.start();

      VIZ.interval = setInterval(function () {
        VIZ.iterate();
        VIZ.drawLines();
        VIZ.count++;
        if (VIZ.count >= 13) {
          clearInterval(VIZ.interval);
        }
      }, 1000);
    </script>
  </body>
</html>
